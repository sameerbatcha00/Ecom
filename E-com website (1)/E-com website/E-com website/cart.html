<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - SM Mobiles</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="product.css"/>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
    }

    .cart-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      display: flex;
      gap: 30px;
      color: #000;
    }

    .cart-image {
      flex: 1;
    }

    .cart-image img {
      width: 100%;
      border-radius: 10px;
    }

    .cart-details {
      flex: 2;
    }

    .cart-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #000;
    }

    .cart-price {
      font-size: 20px;
      color: #000;
      margin-bottom: 10px;
    }

    .cart-features {
      list-style: disc;
      padding-left: 20px;
      margin-bottom: 20px;
      color: #000;
    }

    .cart-features li {
      margin-bottom: 5px;
      color: #000;
      font-size: 16px;
    }

    .order-btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .order-btn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .empty-cart-message {
      width: 100%;
      text-align: center;
      padding: 30px;
      background: #fff;
      color: #000;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo"><img src="images/logo.jpg" alt="logo" class="logo" /></div>
    <div class="header-actions">
      <button class="auth-btn">Login</button>
      <button class="auth-btn">Register</button>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart-container" id="cartSection">
    <!-- Filled by JavaScript -->
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-copy">&copy; 2025 SM Mobiles. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const product = JSON.parse(localStorage.getItem("cartProduct"));
    const cartSection = document.getElementById("cartSection");

    if (product) {
      cartSection.innerHTML = `
        <div class="cart-image">
          <img src="${product.image}" alt="${product.name}" />
        </div>
        <div class="cart-details">
          <div class="cart-title">${product.name}</div>
          <div class="cart-price">Price: â‚¹${product.price.toLocaleString()}</div>
          <ul class="cart-features">
            ${product.features.map(feature => `<li>${feature}</li>`).join("")}
          </ul>
          <button class="order-btn" onclick="goToCheckout()">Order Now</button>
        </div>
      `;
    } else {
      cartSection.innerHTML = `<div class="empty-cart-message">No product in cart. Please go back and add one.</div>`;
    }

    function goToCheckout() {
      window.location.href = "checkout.html";
    }
  </script>

</body>
</html>
