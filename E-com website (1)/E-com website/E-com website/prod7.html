<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motorola Edge 50 - SM Mobiles</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="product.css"/>
  <style>
    .product-info h1 {
      font-size: 30px;
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-info .price {
      font-size: 22px;
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .product-features li {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">
      <img src="images/logo.jpg" alt="logo" class="logo" />
    </div>
    <div class="header-actions">
      <button class="auth-btn">Login</button>
      <button class="auth-btn">Register</button>
    </div>
  </header>

  <!-- Product Details Section -->
  <section class="product-page">
    <div class="product-container">
      <div class="product-image">
        <img src="images/prod7.jpg" alt="Motorola Edge 50">
      </div>
      <div class="product-info">
        <h1>Motorola Edge 50</h1>
        <p class="price">â‚¹55,999</p>
        <ul class="product-features">
          <li>256GB / 512GB Storage</li>
          <li>50MP Triple Camera Setup</li>
          <li>Snapdragon 7 Gen 3 Processor</li>
          <li>8GB / 12GB RAM</li>
          <li>4600mAh Battery with TurboPower Charging</li>
          <li>6.7" pOLED 144Hz Display</li>
          <li>MyUX (Android 14)</li>
        </ul>
        <!-- Add to Cart Button -->
        <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-copy">&copy; 2025 SM Mobiles. All rights reserved.</p>
    </div>
  </footer>

  <!-- Add to Cart Script -->
  <script>
    function addToCart() {
      const product = {
        id: "moto-50",
        name: "Motorola Edge 50",
        price: 55999,
        image: "images/prod7.jpg",
        features: [
          "256GB / 512GB Storage",
          "50MP Triple Camera Setup",
          "Snapdragon 7 Gen 3 Processor",
          "8GB / 12GB RAM",
          "4600mAh Battery with TurboPower Charging",
          "6.7\" pOLED 144Hz Display",
          "MyUX (Android 14)"
        ]
      };
      localStorage.setItem("cartProduct", JSON.stringify(product));
      window.location.href = "cart.html";
    }
  </script>

</body>
</html>
