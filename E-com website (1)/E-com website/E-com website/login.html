<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SM Mobiles</title>
  <link rel="stylesheet" href="home.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      color: #000;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #f76b1c;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #d4550a;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo"><img src="images/logo.jpg" alt="logo" class="logo"></div>
    <div class="header-actions" id="userActions"></div>
  </header>

  <div class="login-container">
    <h2>Login to Your Account</h2>
    <input type="text" id="loginName" placeholder="Full Name" required />
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button onclick="loginUser()">Login</button>
  </div>

  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-copy">&copy; 2025 SM Mobiles. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function loginUser() {
      const username = document.getElementById("loginName").value;
      localStorage.setItem("loggedInUser", username);
      window.location.href = "home.html";
    }

    const user = localStorage.getItem("loggedInUser");
    const userActions = document.getElementById("userActions");

    if (user) {
      userActions.innerHTML = `
        <span style="margin-right: 10px; color: white;">ðŸ‘‹ Welcome, ${user}</span>
        <button class="auth-btn" onclick="logoutUser()">Logout</button>
      `;
    } else {
      userActions.innerHTML = `
        <a href="login.html"><button class="auth-btn">Login</button></a>
        <a href="register.html"><button class="auth-btn">Register</button></a>
      `;
    }

    function logoutUser() {
      localStorage.removeItem("loggedInUser");
      window.location.reload();
    }
  </script>
</body>
</html>
