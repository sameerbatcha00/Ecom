<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xiaomi 14 Ultra - SM Mobiles</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="product.css"/>
  <style>
    .product-info h1 {
      font-size: 30px;
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-info .price {
      font-size: 22px;
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .product-features li {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">
      <img src="images/logo.jpg" alt="logo" class="logo" />
    </div>
    <div class="header-actions">
      <button class="auth-btn">Login</button>
      <button class="auth-btn">Register</button>
    </div>
  </header>

  <!-- Product Details Section -->
  <section class="product-page">
    <div class="product-container">
      <div class="product-image">
        <img src="images/prod5.jpg" alt="Xiaomi 14 Ultra">
      </div>
      <div class="product-info">
        <h1>Xiaomi 14 Ultra</h1>
        <p class="price">â‚¹65,999</p>
        <ul class="product-features">
          <li>256GB / 512GB Storage</li>
          <li>50MP Quad Leica Cameras</li>
          <li>Snapdragon 8 Gen 3 Chipset</li>
          <li>12GB / 16GB LPDDR5X RAM</li>
          <li>5000mAh Battery with 90W Fast Charging</li>
          <li>6.73" AMOLED WQHD+ Display</li>
          <li>Xiaomi HyperOS (Android 14)</li>
        </ul>
        <!-- Add to Cart Button -->
        <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-copy">&copy; 2025 SM Mobiles. All rights reserved.</p>
    </div>
  </footer>

  <!-- Add to Cart Script -->
  <script>
    function addToCart() {
      const product = {
        id: "xiaomi-14",
        name: "Xiaomi 14 Ultra",
        price: 65999,
        image: "images/prod5.jpg",
        features: [
          "256GB / 512GB Storage",
          "50MP Quad Leica Cameras",
          "Snapdragon 8 Gen 3 Chipset",
          "12GB / 16GB LPDDR5X RAM",
          "5000mAh Battery with 90W Fast Charging",
          "6.73\" AMOLED WQHD+ Display",
          "Xiaomi HyperOS (Android 14)"
        ]
      };
      localStorage.setItem("cartProduct", JSON.stringify(product));
      window.location.href = "cart.html";
    }
  </script>

</body>
</html>
