<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realme GT 7 - SM Mobiles</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="product.css"/>
  <style>
    .product-info h1 {
      font-size: 30px;
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-info .price {
      font-size: 22px;
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .product-features li {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">
      <img src="images/logo.jpg" alt="logo" class="logo" />
    </div>
    <div class="header-actions">
      <button class="auth-btn">Login</button>
      <button class="auth-btn">Register</button>
    </div>
  </header>

  <!-- Product Details Section -->
  <section class="product-page">
    <div class="product-container">
      <div class="product-image">
        <img src="images/prod6.jpg" alt="Realme GT 7">
      </div>
      <div class="product-info">
        <h1>Realme GT 7</h1>
        <p class="price">â‚¹45,999</p>
        <ul class="product-features">
          <li>128GB / 256GB Storage</li>
          <li>64MP + 8MP Dual Camera</li>
          <li>MediaTek Dimensity 9200+ Processor</li>
          <li>8GB / 12GB RAM</li>
          <li>5000mAh Battery with 100W Charging</li>
          <li>6.74" AMOLED 120Hz Display</li>
          <li>Realme UI 5.0 (Android 14)</li>
        </ul>
        <!-- Add to Cart Button -->
        <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-copy">&copy; 2025 SM Mobiles. All rights reserved.</p>
    </div>
  </footer>

  <!-- Add to Cart Script -->
  <script>
    function addToCart() {
      const product = {
        id: "realme-gt7",
        name: "Realme GT 7",
        price: 45999,
        image: "images/prod6.jpg",
        features: [
          "128GB / 256GB Storage",
          "64MP + 8MP Dual Camera",
          "MediaTek Dimensity 9200+ Processor",
          "8GB / 12GB RAM",
          "5000mAh Battery with 100W Charging",
          "6.74\" AMOLED 120Hz Display",
          "Realme UI 5.0 (Android 14)"
        ]
      };
      localStorage.setItem("cartProduct", JSON.stringify(product));
      window.location.href = "cart.html";
    }
  </script>

</body>
</html>
