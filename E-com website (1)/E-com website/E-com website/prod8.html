<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivo X100 Pro - SM Mobiles</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="product.css"/>
  <style>
    .product-info h1 {
      font-size: 30px;
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-info .price {
      font-size: 22px;
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .product-features li {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">
      <img src="images/logo.jpg" alt="logo" class="logo" />
    </div>
    <div class="header-actions">
      <button class="auth-btn">Login</button>
      <button class="auth-btn">Register</button>
    </div>
  </header>

  <!-- Product Details Section -->
  <section class="product-page">
    <div class="product-container">
      <div class="product-image">
        <img src="images/prod8.jpg" alt="Vivo X100 Pro">
      </div>
      <div class="product-info">
        <h1>Vivo X100 Pro</h1>
        <p class="price">â‚¹60,999</p>
        <ul class="product-features">
          <li>256GB / 512GB Storage</li>
          <li>50MP Triple Zeiss Camera</li>
          <li>MediaTek Dimensity 9300 Processor</li>
          <li>12GB / 16GB RAM</li>
          <li>5400mAh Battery with 120W Charging</li>
          <li>6.78" LTPO AMOLED Display</li>
          <li>Funtouch OS 14 (Android 14)</li>
        </ul>
        <!-- Add to Cart Button -->
        <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-copy">&copy; 2025 SM Mobiles. All rights reserved.</p>
    </div>
  </footer>

  <!-- Add to Cart Script -->
  <script>
    function addToCart() {
      const product = {
        id: "vivo-x100",
        name: "Vivo X100 Pro",
        price: 60999,
        image: "images/prod8.jpg",
        features: [
          "256GB / 512GB Storage",
          "50MP Triple Zeiss Camera",
          "MediaTek Dimensity 9300 Processor",
          "12GB / 16GB RAM",
          "5400mAh Battery with 120W Charging",
          "6.78\" LTPO AMOLED Display",
          "Funtouch OS 14 (Android 14)"
        ]
      };
      localStorage.setItem("cartProduct", JSON.stringify(product));
      window.location.href = "cart.html";
    }
  </script>

</body>
</html>
