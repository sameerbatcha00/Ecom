<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnePlus 12 Pro - SM Mobiles</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="product.css"/>
  <style>
    .product-info h1 {
      font-size: 30px;
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-info .price {
      font-size: 22px;
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .product-features li {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">
      <img src="images/logo.jpg" alt="logo" class="logo" />
    </div>
    <div class="header-actions">
      <button class="auth-btn">Login</button>
      <button class="auth-btn">Register</button>
    </div>
  </header>

  <!-- Product Details Section -->
  <section class="product-page">
    <div class="product-container">
      <div class="product-image">
        <img src="images/prod3.jpg" alt="OnePlus 12 Pro">
      </div>
      <div class="product-info">
        <h1>OnePlus 12 Pro</h1>
        <p class="price">â‚¹69,999</p>
        <ul class="product-features">
          <li>256GB / 512GB UFS 4.0 Storage</li>
          <li>50MP + 48MP + 64MP Triple Camera</li>
          <li>Snapdragon 8 Gen 3 Processor</li>
          <li>12GB / 16GB RAM</li>
          <li>5400mAh Battery with 100W Charging</li>
          <li>6.82" AMOLED 2K Display</li>
          <li>OxygenOS based on Android 14</li>
        </ul>
        <!-- Add to Cart Button -->
        <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-copy">&copy; 2025 SM Mobiles. All rights reserved.</p>
    </div>
  </footer>

  <!-- Add to Cart Script -->
  <script>
    function addToCart() {
      const product = {
        id: "oneplus-12",
        name: "OnePlus 12 Pro",
        price: 69999,
        image: "images/prod3.jpg",
        features: [
          "256GB / 512GB UFS 4.0 Storage",
          "50MP + 48MP + 64MP Triple Camera",
          "Snapdragon 8 Gen 3 Processor",
          "12GB / 16GB RAM",
          "5400mAh Battery with 100W Charging",
          "6.82\" AMOLED 2K Display",
          "OxygenOS based on Android 14"
        ]
      };
      localStorage.setItem("cartProduct", JSON.stringify(product));
      window.location.href = "cart.html";
    }
  </script>

</body>
</html>
