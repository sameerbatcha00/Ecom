<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Pixel 8 - SM Mobiles</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="product.css"/>
  <style>
    .product-info h1 {
      font-size: 30px;
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-info .price {
      font-size: 22px;
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .product-features li {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">
      <img src="images/logo.jpg" alt="logo" class="logo" />
    </div>
    <div class="header-actions">
      <button class="auth-btn">Login</button>
      <button class="auth-btn">Register</button>
    </div>
  </header>

  <!-- Product Details Section -->
  <section class="product-page">
    <div class="product-container">
      <div class="product-image">
        <img src="images/prod4.jpg" alt="Google Pixel 8">
      </div>
      <div class="product-info">
        <h1>Google Pixel 8</h1>
        <p class="price">â‚¹74,999</p>
        <ul class="product-features">
          <li>128GB / 256GB Storage</li>
          <li>50MP Dual Rear Camera</li>
          <li>Google Tensor G3 Chip</li>
          <li>8GB RAM</li>
          <li>4575mAh Battery</li>
          <li>Actua OLED Display</li>
          <li>Android 14 (Pure Android)</li>
        </ul>
        <!-- Add to Cart Button -->
        <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-copy">&copy; 2025 SM Mobiles. All rights reserved.</p>
    </div>
  </footer>

  <!-- Add to Cart Script -->
  <script>
    function addToCart() {
      const product = {
        id: "pixel-8",
        name: "Google Pixel 8",
        price: 74999,
        image: "images/prod4.jpg",
        features: [
          "128GB / 256GB Storage",
          "50MP Dual Rear Camera",
          "Google Tensor G3 Chip",
          "8GB RAM",
          "4575mAh Battery",
          "Actua OLED Display",
          "Android 14 (Pure Android)"
        ]
      };
      localStorage.setItem("cartProduct", JSON.stringify(product));
      window.location.href = "cart.html";
    }
  </script>

</body>
</html>
